<nb-card>
    <nb-card-header>Online Devices</nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settingsOnlineDevices" [source]="sourceOnlineDevices">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-header>Used Devices</nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settingsUsedDevices" [source]="sourceUsedDevices" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
