
<div class="row">
  <div class="col-xxl-4 col-md-6" *ngFor="let commonCard of commonCards">
    <ngx-on-off-card [card]="commonCard">
      <i [ngClass]="commonCard.iconClass"></i>
    </ngx-on-off-card>
  </div>
  <div class="col-xxl-4 col-md-6" *ngFor="let displayCard of displayValueCards">
    <ngx-display-value-card [card]="displayCard">
      <i [ngClass]="displayCard.iconClass"></i>
    </ngx-display-value-card>
  </div>  
</div>

<div class="row">
  <div class="col-12">
    <ngx-rooms (selectedRoom)="selectRoom($event)" #rooms></ngx-rooms>
  </div>

  <div class="col-12">
    <nb-card id="roomCards">
      <nb-card-header>
        {{currentRoomTitle}}
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-xxl-5">
            <div class="row">
              <div class="col-xxl-12 col-xl-12 col-md-6 col-sm-12" *ngFor="let card of roomCards">
                <ngx-on-off-card [card]="card">
                  <i [ngClass]="card.iconClass"></i>
                </ngx-on-off-card>
              </div>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
