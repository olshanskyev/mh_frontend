<nb-card [ngClass]="{'off': !on}">
    <div class="icon-container">
        <div class="icon status-{{ card.type }}">
        <ng-content></ng-content>
        </div>
    </div>

    <div class="details">
        <div class="title h5">{{ value }}</div>
        <div class="status paragraph-2">{{ card.title }}</div>
    </div>
</nb-card>
